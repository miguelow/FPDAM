    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio y Video</title>
    </head>
    <body>
        <h1>Audio y Vídeo en HTML</h1>
        En HTML5, se establecen una serie de etiquetas específicas que nos permiten insertar archivos
        <br> de audio y vídeo en nuestras web.
        <h2>Audio en HTML</h2>
        <audio src="multimedia/audio.mp3" controls autoplay>Guns and Roses: November</audio>
        <br>
        <h2>Video en HTML</h2>
        <video src="multimedia/video.mp4" controls width="500px" height="500px" poster="img/logo.png"></video>
    </body>
    </html>
