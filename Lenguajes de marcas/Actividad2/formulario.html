<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon" />
    <title>Breaking Bad - Que comience el juego!</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body class="backgroundImage">
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
      <fieldset>
        <legend>Breaking Bad - Que comience el juego!</legend>
        
        <p >Nombre:</p>
        <p ><input type="text" required /></p>
        <p >Apellidos:</p>
        <p ><input type="text" required /></p>
        <p >Direccion postal:</p>
        <p ><input type="text" /></p>
        <p >Ciudad:</p>
        <p ><input type="text" /></p>
        <p >DNI:</p>
        <p ><input type="text" /></p>
        <p >Correo Electronico:</p>
        <p ><input type="email" required /></p>
        <p></p>
        <p >Sexo:</p>
        <p >
          <input type="radio" name="sexo" />Hombre
          <input type="radio" name="sexo" />Mujer
        </p>
        <br />
        <p >Fecha de nacimiento:</p>
        <p ><input type="date" name="nacimiento" /></p>
        <br />
        <p >Selecciona un personaje:</p>
        <p >
          <select name="personajes" id="">
            <option value="1">Jessie Pinkman</option>
            <option value="2">Walter White</option>
            <option value="3">Saul Goodman</option>
            <option value="4">Gustavo Fring</option>
            <option value="5">Pollos Hermanos</option>
            <option value="6">Otros personajes</option>
          </select>
          <br />
          <p >Comentarios: </p>
          <br>
          <textarea
            
            name="comentarios"
            required

          >
          </textarea
          ><br />
          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar" />
          <input type="file" name="" id="" />
        </p>
      </fieldset>
    </form>

    <div id="loom-companion-mv3" ext-id="liecbddmkiiihnedobmlmillhodjkdmb">
      <section id="shadow-host-companion"></section>
    </div>
  </body>
</html>
